<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" href="calculator.css">
<title>Calculator</title>
</head>
<body> <br>
    <div align="center"><h3>calculator</h3></div>
    

    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">

            <div class="calculator">

                <input id="result" type="text" class="calculator-screen"  disabled />
              
                <div class="calculator-keys">
              
                  <button type="button" class="operator" value="+"onclick="displayNum('+')">+</button>
                  <button type="button" class="operator" value="-"onclick="displayNum('-')">-</button>
                  <button type="button" class="operator" value="*"onclick="displayNum('*')">&times;</button>
                  <button type="button" class="operator" value="/"onclick="displayNum('/')">&divide;</button>
              
                  <button type="button" value="7"onclick="displayNum(7)">7</button>
                  <button type="button" value="8"onclick="displayNum(8)">8</button>
                  <button type="button" value="9"onclick="displayNum(9)">9</button>
              
              
                  <button type="button" value="4"onclick="displayNum(4)">4</button>
                  <button type="button" value="5"onclick="displayNum(5)">5</button>
                  <button type="button" value="6"onclick="displayNum(6)">6</button>
              
              
                  <button type="button" value="1" onclick="displayNum(1)">1</button>
                  <button type="button" value="2" onclick="displayNum(2)">2</button>
                  <button type="button" value="3"onclick="displayNum(3)">3</button>
              
              
                  <button type="button" value="0"onclick="displayNum(0)">0</button>
                  <button type="button" class="decimal" value="."onclick="displayNum('.')">.</button>
                  <button type="button" class="all-clear" value="all-clear" onclick="clearBox('AC')">AC</button>
              
                  <button type="button" class="equal-sign" value="=" onclick="evaluateExpr('=')">=</button>
              <button class="del" onclick="removeItem('onclick')">&#9003;</button>
                </div>
              </div>

        </div>
        <div class="col-3"></div>
    </div>
</body>
<!-- link js file -->
<script src="./calc.js"></script>
</html>
